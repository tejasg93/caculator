<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using javaScript</title>
    <link rel="stylesheet" href="cal.css">
    
    
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button  type="button" class="btn btn-yellow multi" value="*">*</button>
            <button type="button" class="btn btn-yellow divi" value="/">/</button>
            <button type="button" class="btn btn-yellow sub" value="-">-</button>
            <button type="button" class="btn btn-yellow add" value="+">+</button>

            <button type="button" class="btn btn-grey btn9" value="9">9</button>
            <button type="button" class="btn btn-grey btn8" value="8">8</button>
            <button type="button" class="btn btn-grey btn7" value="7">7</button>
            <button type="button" class="btn btn-grey btn6" value="6">6</button>
            <button type="button" class="btn btn-grey btn5" value="5">5</button>
            <button type="button" class="btn btn-grey btn4" value="4">4</button>
            <button type="button" class="btn btn-grey btn3" value="3">3</button>
            <button type="button" class="btn btn-grey btn2" value="2">2</button>
            <button type="button" class="btn btn-grey btn1" value="1">1</button>
            <button type="button" class="btn btn-grey btn0" value="0">0</button>

            <button type="button" class="btn btn-eqal" >=</button>
            <button type="button" class="btn btn-clear" >C</button>
        </div>

    </section>
    <script src="cal.js"></script>
   
</body>
</html>
